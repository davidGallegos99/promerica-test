<div class="row  mt-5 d-flex flex-column align-items-center">
  <div class="col-10">
      <h1 class="display-4 text-center">Productos</h1>
    <app-message *ngIf="this.message != ''" [message]="this.message" [type]="'success'"></app-message>
      <div class="py-4"></div>
      <button class="btn btn-primary mb-3" (click)="this.redirectToAdd()" >Agregar</button>
      <app-producto-tabla  [products]="this.products"></app-producto-tabla>

  </div>

</div>
