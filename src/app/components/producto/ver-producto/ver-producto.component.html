<div class="row mt-5">
  <div class="col-12">
    <h1 class="text-center lead display-4">Ver Producto</h1>
    <div class="row d-flex flex-column align-items-center">
      <div class="col-10">
          <div class="form-group">
            <label for="">ID</label>
            <input type="text" [disabled]="true" [value]="data.id" class="form-control">
          </div>
          <div class="form-group mt-3">
            <label for="">Nombre</label>
            <input type="text" [disabled]="true" [value]="data.nombre | noValue" class="form-control">
          </div>
          <div class="form-group mt-3">
            <label for="">Apelldidos</label>
            <input type="text" [disabled]="true" [value]="data.descripcion" class="form-control">
          </div>
          <div class="form-group mt-3">
            <label for="">Precio</label>
            <input type="text" [disabled]="true" [value]="data.precio" class="form-control">
          </div>
      </div>
    </div>
  </div>
</div>
